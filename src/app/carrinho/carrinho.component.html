<h2 class="cart-title">Carrinho</h2>

<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem" alt="">
            <p>{{ itemCarrinho.descricao}}</p>
            <p>PreÃ§o: {{ itemCarrinho.preco | currency: "BRL"}}</p>

            <label for="">
                 Quantidade:
                 <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaTotal()">
            </label>
            <button (click)="removerCarrinho(itemCarrinho.id)" class="remove-button"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total {{total | currency: "BRL"}} </h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>

<ng-template #semProduto>Nenhum produto foi adicionado ao carrinho ðŸ˜ž</ng-template>
